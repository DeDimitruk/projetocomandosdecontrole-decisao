<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaiorIdade</title>
    <!--Insere a idade e informa se é ou não é maior de idade-->
    <link rel="shortcut icon" href="comando-vetor.ico">
    <link rel="stylesheet" href="style.css">
    <script>
        function checkAge() {
            let age= parseInt(document.getElementById("age").value);
            if (age < 18) {
                alert("Você é menor de idade");
            } 
            else {
                alert("Você é maior de idade");
            }
        }       
    </script>
</head>
<body>
    <header class="header">MaiorIdade</header>
    <br><br><h2>Informe sua idade e saiba se já chegou à maioridade</h2><br><br>
    <label for="age">Idade</label>
    <input type="number" id="age" placeholder="Idade"><br><br>
    <button onclick="checkAge()">Verificar</button><br><br><br>
    <div id="checkAge"></div><br><br><br>
    <footer class="footer">Desenvolvido por Debora Dimitruk para Descodificadas Trilha 2 1/2024</footer>
</body>
</html>
